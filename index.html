<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Tarefas</title>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="download.png">
</head>
<body>
	<body style="background-color: rgba(95, 94, 95, 0.87);">
		<div class='content'>
	
	
			<div class="row">
	
					<div class="col-12">
						<h1> Lista de Tarefas </h1>
						<form>
	
							<input type="text" name="task" id='task' placeholder="Tarefa" />
							<input type="button" name="button" 
									onclick="addTask();" 
									value="Add tarefa"/> 
							<button onclick="apagar">Apagar tudo</button>
	
						</form>
	
					</div>
	
			</div>
		<div>
	
						<label> Suas Tarefas</label>
						<ul id="myList">	
	
						</ul>
	
					</div>
	
	
	
	
	</div>
	
	
	<script type="text/javascript">
	
	var ul = document.getElementById("myList");
	var li;
	var itemId;
	var item;
	addTask	= function (){
	
		if(document.getElementById("task").value != ""){
	
			item   = document.getElementById("task");
	
			itemId = ul.childElementCount;
			
	
			li 	   = createItemEl(item.value,itemId);
			li.appendChild(createRemoveTaskBtn(itemId));
			ul.appendChild(li);
			item.value = "";
		}
	
	}
	
	removeTask = function( itemId ){
	
		for( i = 0 ; i < ul.children.length ; i++){
	
			if(ul.children[i].getAttribute("index") == itemId ){
	
				ul.children[i].remove();
				console.log(removeTask);
	
			}
		}
	}
	
	createItemEl = function(itemValue, itemId){
	
		let li = document.createElement("li");
	
		li.setAttribute("index", itemId);
	
		li.appendChild(document.createTextNode(itemValue));
	
		return li;
	}
	createRemoveTaskBtn = function(itemId){
		let btn =  document.createElement("button");
		btn.setAttribute("onclick", "removeTask("+itemId+")"); 
		
		btn.innerHTML = "&#128465";
		return btn;
	}
	function apagar(){
		mylist.innerHTML = null
	}
	
	

	
	</script>
</body>
</html>
