<!DOCTYPE html>
<html>

    <head>
    <title> Lista de Tarefas</title>
    </head>
    <body>
        <h1>Tarefas</h1>
        <ul>
            <li> Estudar</li>
            <li>Alguma coisa</li>
        </ul>
        <input type="text">
        <button onclick="add()">Adicionar</button>
        <script>
            function add(){
                const ul = document.querySelector ("ul")
                const input = document.querySelector("input")
                const tarefa = input.value
                
                const li = document.createElement ("li")
                li.innerText = tarefa
                ul.appendChild (li)

                input.value = ""
            }
        </script>
    </body>
</html>
